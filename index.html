<!DOCTYPE html>

<head>

  <title>To-Do List App</title>

<body>
  <div id="wrap">
    
    <h1>My To-Do List</h1>

    </form>

    <!-- Task list container -->
    <ul id="task-list">
      
      
      <!-- <li class="task-item">
        <span class="task-content">Task</span>

        <button id="delete">Delete</button>
      </li>
      -->
    </ul>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
